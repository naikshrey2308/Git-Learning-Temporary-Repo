<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup.css">
    <title>E-Notes</title>
</head>
<body>
    <div id="intro-div" class="text-center">
        <img src="../images/background-wave-inverted.svg">
        <img src="../icons/enotes-logo.png" class="w-50">
        <h6 class="text-secondary">Keep your notes within your browser</h6>
        <div class="position-absolute start-50" style="margin-left: -30px;">
            <span class="spinner-grow spinner-grow-sm my-3 text-dark"></span>
            <span class="spinner-grow spinner-grow-sm my-3 text-primary"></span>
            <span class="spinner-grow spinner-grow-sm my-3 text-secondary"></span>
        </div>
        <img src="../images/background-wave.svg">
    </div>
    
    <div id="main" style="display: none;">
        <h6 class="text-secondary text-center">My Notebooks</h6>
        <div class="notebook-section d-flex justify-content-between" style="flex: 3;">
            <button id="notebookCreator" class="btn text-light" title="Create A Notebook"><img src="../images/journal-plus.svg" style="filter: invert(1);"></button>
            <div id="notebook-container" class="nav nav-tabs mx-1">
                <!-- <li class="nav-item d-inline-block"><a class="nav-link">Notebook 1</a></li> -->
            </div>
            <button id="notebookDeletor" class="btn float-end text-end opacity-75" title="Delete This Notebook"><img src="../images/trash-fill.svg"></button>
        </div>
        <input type="text" placeholder="Notebook Name..." class="form-control my-2 w-50 d-none" id="newNoteBookName">
        <hr>

    <div class="container-fluid d-flex justify-content-between">
        <div id="add-note-details" class="form-control container-fluid border-0" style="display: none;">
            <input type="text" id="add-note-heading" placeholder="Add Note Heading..." class="form-control fw-bold"><br>
            <div class="btn-group border">
                <button class="btn fw-bold" id="boldBtn">B</button>
                <button class="btn fst-italic" id="italicBtn">I</button>
                <button class="btn text-decoration-underline" id="underlineBtn">U</button>
                <button class="btn" id="strikeThroughBtn"><strike>ABC</strike></button>
                <!-- <button class="btn" id="createLinkBtn"><img src="../images/link-45deg.svg"></button> -->
            </div>
            <div class="btn-group float-end">
                <div class="btn-group border-1 border">
                    <button id="backColorBtn" class="btn" style="background-color: yellow;">ABC</button>
                    <button class="btn dropdown-toggle" id="hColorSelect"></button>
                </div>
                <div class="btn-group border border-1 mx-1">
                    <button id="foreColorBtn" class="btn" style="color: red;">A</button>
                    <button class="dropdown-toggle btn" id="fColorSelect"></button>
                </div>
            </div>
            <div id="f-colors" class="color-group d-flex justify-content-center my-1 d-none">
                <div class="colorDot" style="background-color: yellow;"></div>
                <div class="colorDot" style="background-color: lightyellow;"></div>
                <div class="colorDot" style="background-color: red;"></div>
                <div class="colorDot" style="background-color: purple;"></div>
                <div class="colorDot" style="background-color: violet;"></div>
                <div class="colorDot" style="background-color: lightgreen;"></div>
                <div class="colorDot" style="background-color: green;"></div>
                <div class="colorDot" style="background-color: blue;"></div>
                <div class="colorDot" style="background-color: skyblue;"></div>
                <div class="colorDot" style="background-color: hotpink;"></div>
                <div class="colorDot" style="background-color: pink;"></div>
                <div class="colorDot" style="background-color: lavender;"></div>
                <div class="colorDot" style="background-color: black;"></div>
                <div class="colorDot" style="background-color: white;"></div>
                <div class="colorDot" style="background-color: orange;"></div>
                <div class="colorDot" style="background-color: peachpuff;"></div>
            </div>
            <div id="h-colors" class="color-group d-flex justify-content-center my-1 d-none">
                <div class="hcolorDot" style="background-color: yellow;"></div>
                <div class="hcolorDot" style="background-color: lightyellow;"></div>
                <div class="hcolorDot" style="background-color: skyblue;"></div>
                <div class="hcolorDot" style="background-color: violet;"></div>
                <div class="hcolorDot" style="background-color: lightgreen;"></div>
                <div class="hcolorDot" style="background-color: black;"></div>
                <div class="hcolorDot" style="background-color: white;"></div>
            </div>
            <div class="form-control" id="bodyContent" contenteditable="true"></div>
        </div>
        <div></div>
        <button class="btn" id="add-note-btn"><img src="../images/plus-circle-fill.svg"></button>
        <button class="btn d-none" id="add-note-done-btn"><img src="../images/check-lg.svg"></button>
        <button class="btn d-none" id="add-note-edited-btn"><img src="../images/check-lg.svg"></button>
    </div>
    <hr>
    <div id="no-notes" class="text-center">
        <img src="../images/nothing-found.png" class="w-50 opacity-50">
    </div>
    <div class="note-container container-fluid">
        <!-- <div class="note bg-primary bg-opacity-25 p-3">
            <div class="note-header">
                <h6 class="d-block my-auto">absdjkbas</h6>
                <div class="d-flex btn-functions">
                    <button class="btn viewBtn d-block my-auto p-1"><img src="../images/eye-fill.svg"></button>
                    <button class="btn editBtn d-block my-auto p-1"><img src="../images/pen.svg"></button>
                    <button class="btn btn-close d-block my-auto"></button>
                </div>
            </div>
            <div class="note-body d-none">

            </div>
        </div> -->
    </div>

        <hr>
        <div class="text-secondary footer text-center">Created By Shrey Naik</div>
    </div>

    <script src="./popup.js"></script>
    <script src="../bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
